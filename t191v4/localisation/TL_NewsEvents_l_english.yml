tlnews.1.title:0 "The USA Rejects Confederate Peace Offer"
tlnews.1.desc:0 "The Confederate States have offered a peace deal to the United States ending the war on Confederate terms after the rapid armored advance to the Great Lakes. \n\nThe USA has rejected their demands out of hand, saying "We have lost a battle, we have not lost the war." American industry and ingenuity will be put to the test with their nation split in two. \n\nThe rejection of Confederate demands only cements future demands for unconditional surrender from both sides. Both nations are sure to mobilize to their full extent as they struggle to achieve final victory in this bloody conflict."
tlnews.1.a:0 "When will the war end?"
tlnews.1.b:0 "They will pay for their insolence."